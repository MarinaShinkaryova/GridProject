<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridProject</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Caveat| Odibee+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea14a1ba04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="area-container">
        <!--Menu selection-->
        <div class="area-item area-item-1"><img src="images/logo.png" alt="logo"></div>
        <div class="area-item area-item-2">About</div>
        <div class="area-item area-item-3">Login</div>
        <!--Banner selection-->
        <div class="area-item area-item-4"><img src="images/banner1.png" alt="banner"></div>
            <p class="banner-text banner-text-1">Don't let your robot shop for you!</p>
            <p class="banner-text banner-text-2">Best deals only for humans</p>
        <!--Gadgets selection-->
        <h3> Trending Gadgets</h3>
        <div class="area-item area-item-5"><img src="images/wristband.jpg" alt=""></div>
        <div class="area-item area-item-6"><img src="images/protective-mask.jpg" alt=""></div>
        <div class="area-item area-item-7"><img src="images/training.jpg" alt=""></div>
        <div class="area-item area-item-8"><img src="images/toaster.jpg" alt=""></div>
        <div class="area-item area-item-9"><img src="images/ar-glasses.jpg" alt=""></div>
        <!--Advantages selection-->
        <div class="area-item area-item-10">
             <div class="discount-advantages">
            <i class="fab fa-fedora fa-lg"></i>
            <span>Unlimited support</span>
            <i class="fab fa-sketch fa-lg"></i>
            <span>Exclusive gadgets</span>
            <i class="fas fa-braille fa-lg"></i>
            <span>Bonus points</span>
            <i class="fas fa-tag fa-lg"></i>
            <span>up to 40% discounts</span>
            </div>
            <div class="discount-card">
            <span>Apply for our exclusive iCard</span>
            <span> and get an instant discount!</span>
            <img src="images/splash-underline.png">
            <img src="images/memebership-card3.png">
            </div>
            </div>
        <!--Form selection-->
        <div class="area-item area-item-11">
        <form>
            <label for="firstname">First name:</label>
            <input type="text" placeholder="e.g. Captain" id="firstname" autocomplete="given-name">
            <label for="lastname">Last name:</label>
            <input type="text" placeholder="e.g. Shepard" id="lastname" autocomplete="family-name">
            <label for="email">Email:</label>
            <input type="email" placeholder="e.g. capshep@me.com" id="email" autocomplete="email">
            <span class="checkbox"><input type="checkbox" name="checkbox" value="checkbox">I`m not a robot!</span>
            <input type="submit" value="Get your discount">
        </form>
        </div>
        <!--Reviews selection-->
        <div class="area-item area-item-12">Reviews1</div>
        <div class="area-item area-item-13">Reviews2</div>
        <div class="area-item area-item-14">Reviews3</div>
        <div class="area-item area-item-15">Reviews4</div>
        <div class="area-item area-item-16">Reviews5</div>
        <!--Footer selection-->
        <div class="area-item area-item-17">Footer</div>
    </div>
</body>
</html>
